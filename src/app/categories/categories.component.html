<div class="container">
  <div class="grid-6">
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="category-column">
        <th mat-header-cell *matHeaderCellDef> Wensen</th>
        <td class="tableTextPadding" mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="delete-column">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" id="{{element.id}}">
          <button id="deleteButton" (click)="deleteById(element.id)" mat-button>Verwijderen</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <div class="grid-6 form-block">

    <mat-form-field class="inputForm" appearance="fill" style="display: none">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="CategoryModel.id" #formId>
    </mat-form-field>
    <mat-form-field class="inputForm topInput" appearance="fill">
      <mat-label>Voer categorie in</mat-label>
      <input matInput [(ngModel)]="CategoryModel.category" #formCategory>
    </mat-form-field>

    <button id="save-button" mat-button color="primary" aria-label="" (click)="postCategory()">
      Opslaan
    </button>
  </div>
</div>
