<div class="container">
  <div *ngFor="let item of LearningRoutes; let i = index" class="grid-6">
    <div>{{item.name}}</div>
    <div>{{item.description}}</div>


    <table mat-table [dataSource]="item.courses" *ngIf="item.courses[item.length]">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Naam</th>
        <td mat-cell *matCellDef="let course">{{course.name}}</td>
      </ng-container>


      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Locatie</th>
        <td mat-cell *matCellDef="let course"> {{course.location}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Omschrijving</th>
        <td mat-cell *matCellDef="let course"> {{course.duration}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
